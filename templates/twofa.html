<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Two-Factor Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h2 class="text-2xl font-bold mb-4">Set Up Two-Factor Authentication</h2>
            <p class="mb-4">Scan this QR code with your Google Authenticator app:</p>
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="mx-auto mb-4">
            <p class="mb-4">Or enter this secret key manually: <strong>{{ secret }}</strong></p>
            <form method="POST">
                <div class="mb-4">
                    <label for="otp" class="block text-gray-700">Enter the 6-digit code from your app:</label>
                    <input type="text" id="otp" name="otp" required class="w-full px-3 py-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Confirm and Complete Setup</button>
            </form>
        </div>
    </div>
</body>
</html>
