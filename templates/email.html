<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h2 class="text-2xl font-bold mb-4">Verify Your Email</h2>
            <p class="mb-4">We've sent a verification code to your email. Please enter it below:</p>
            <form method="POST">
                <div class="mb-4">
                    <label for="otp" class="block text-gray-700">Verification Code</label>
                    <input type="text" id="otp" name="otp" required class="w-full px-3 py-2 border rounded" autocomplete="off" aria-labelledby="otpLabel">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Verify Email</button>
            </form>
            <div class="mt-4 text-center">
                <button class="text-blue-500 hover:underline">Resend Code</button>
            </div>
        </div>
    </div>
</body>
</html>
